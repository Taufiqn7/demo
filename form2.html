<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <table align="center" cellpadding="15">
            <tr>
                <td> <a href="form1.html"> Contact us </a> </td>
                <td> <a href="form2.html"> Create New Account </a> </td>
                <td> <a href="form3.html"> Login </a> </td>
                <td> <a href="form4.html"> New Enquiry </a> </td>
            </tr>

        </table>
        <hr color="skyblue" size="5"/>
        <form>
           <table align="center" cellpadding="10">
            <caption>
                <h1> Create Account </h1>
            </caption>
            <tr>
                <th> First Name </th>
                <td> <input type="text" placeholder="enter Name"/> </td>
                <th> Last Name </th>
                <td> <input type="text" placeholder="Enter Last Name"/> </td>
            </tr>
            <tr>
                <th> e-mail id </th>
                <td> <input type="email" placeholder="Enter email id"/> </td>
                <th> Password </th>
                <td> <input type="password" placeholder="Enter password"/> </td>
            </tr>
            <tr>
                <th> Mobile No </th>
                <td> <input type=" number" placeholder="Enter Mobile no"/> </td>
                <th> Date of Birth </th>
                <td> <input type="date"/> </td>
            </tr>
            <tr>
                <th> Full Address </th>
                <td colspan="3">
                    <textarea rows="5" cols="65"></textarea>

                </td>
            </tr> 
            <tr>
                <th> Education </th>
                <td> <input type="text" placeholder="enter your education"/> </td>
                <th> Passing Year </th>
                <td> <input type="number" placeholder="enter passing yaer"/> </td>
            </tr> 
            <tr>
                <th colspan="4"> 
                    <button type="submit"> Submit </button>
                    <button type="reset"> Clear All </button>
                </th>
            </tr>         

            </table>
        </form>
    <body/>
</html>
