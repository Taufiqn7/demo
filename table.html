<html>
    <head>
        <title> Tabke in HTML </title>
    </head>

        <table align="center" border="50" bordercolor="red" cellpadding="20" cellspacing="20">
            <caption> 
                <h1> Customer details </h1> 
            </caption>
            <tr>
                <th> Customer Name </th>

            </tr>

                <th> Mobile No </th>

            </tr>
            <tr> 
                <th> City Name </th>
                <td> Bangalore </td>
            </tr>
        </table>
    </body>
</html>
