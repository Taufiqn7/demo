<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <table align="center" cellpadding="15">
            <tr>
                <td> <a href="form1.html"> Contact us </a> </td>
                <td> <a href="form2.html"> Create New Account </a> </td>
                <td> <a href="form3.html"> Login </a> </td>
                <td> <a href="form4.html"> New Enquiry </a> </td>
            </tr>

        </table>
        <hr color="skyblue" size="5"/>

        <form>
            <table align="center" cellpadding="10">
                <caption>
                    <h1> Contact us </h1>
                </caption>
                <tr>
                    <th> Your Name </th>
                    <td> <input type="text" placeholder="enter your name " size="40" maxlenth="15" tabindex="1"/> </td>
                </tr>
                <tr>
                    <th> Your Mobile No </th>
                    <td> <input type="number" placeholder="enter your mobile no" tabindex="3"/> </td>
                </tr>
                <tr>
                    <th> E-mail id </th>
                    <td> <input type="email" placeholder="email id" size="40" maxlenth="15" tabindex="2"/> </td>
                </tr>
                <tr>
                    <th> Your City </th>
                    <td>
                        <select>
                            <option> choose </option>
                            <option> bangalore </option>
                            <option> mumbai </option>
                            <option> Chennai </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th> upload file </th>
                    <td> <input type="File" </td>
                </tr>
                <tr>
                    <th> Message </th>
                    <td> <textarea rows="10" cols="40"> </textarea> </td>
                </tr>
                <tr>
                    <th> Terms Condition </th>
                    <td> <input type="checkbox" checked="checked"/> </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit"> Send Message </button>
                        <button type="reset"> Clear All </button>
                    </th>
                </tr>

            </table>
        </form>
    </body>
</html>
