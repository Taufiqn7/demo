<!DOCTYPE html>
<html>
    <head>
        <title> UL in HTML </title>
    </head>
    <body>
        <h1> UL - Unorder List in HTML </h1>

            <ul> 
                <li> List Item </li>
                <li> Mango </li>
                <li> Apple </li>
                <li> Banana </li>
                <li> Orange </li>
             </u1>

             <hr color="blue" size="5"/>

             <ul type="square"> 
                <li> List Item </li>
                <li> Mango </li>
                <li> Apple </li>
                <li> Banana </li>
                <li> Orange </li>
             </ul>

             <hr color="red" size="8"/>

             <ul type="cirle"> 
                <li> List Item </li>
                <li> Mango </li>
                <li> Apple </li>
                <li> Banana </li>
                <li> Orange </li>
             </ul>
             <hr color="black" size="10"/>

             <ul color="none">
                <li> List Item </li>
                <li> Mango </li>
                <li> Apple </li>
                <li> Banana </li>
                <li> Orange </li>
             </ul>
                        
    </body>
</html>
